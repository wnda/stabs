<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
<title>stabs.js | the worst tabs ever</title>
<style>
  html,body{font:400 16px/19px Roboto,-apple-system,caption}
  *{box-sizing:border-box}
  a{text-decoration:none;color:inherit}
  .tabcontainer{display:block;width:100%}
  .tab{display:inline-block;padding:16px;font-weight:700}
  .tab.active{background:crimson;color:white}
  .tabpane{display:none;width:100%}
  .tabpane.active{display:block}
</style>
</head>
<body>
  <div class="tabcontainer">
          <a href="#" class="tab active">Tab 0</a>
          <a href="#" class="tab">Tab 1</a>
          <a href="#" class="tab">Tab 2</a>
          <div class="tabpane active">Tabpane 0</div>
          <div class="tabpane">Tabpane 1</div>
          <div class="tabpane">Tabpane 2</div>
  </div>


<script>
	  (function(){
	    "use strict";
	    var tabcontainer=document.querySelectorAll('.tabcontainer'),
	        z=tabcontainer.length;
	        
        while(z--){
          var t=tabcontainer[z],
          tabs=t.querySelectorAll('.tab'),
          a=tabs.length,
          tabpanes=t.querySelectorAll('.tabpane'),
          b=tabpanes.length;
      
	        while(a--){
    	      tabs[a].addEventListener("click",function(e){
    	        e.preventDefault;
    	        var c=this,
    	            d=Array.prototype.slice.call(c.parentNode.children),
                  f=d.length;
                  
              function chk(k){
    	          var l=k.length;
    	          while(l--){
    	            if (k[l]==="tabpane"){
    	              return 1;
    	            }
    	          }
    	          return 2;
    	        }
    	        
    	        while(f--){
    	          var j=d[f].className.split(" "),
    	              p=chk(j);
    	          if(d[f]!=c&&p===2){
    	            d[f].className="tab";
    	          }
    	          if(d[f]!=c&&p===1){
    	            d[f].className="tabpane";
    	          }
    	        }
                  
    	        if(c.className==="tab"){
    	            c.className="tab active";
    	            var arrtabs=Array.prototype.slice.call(tabs),
    	            idx=arrtabs.indexOf(c);
    	            tabpanes[idx].className="tabpane active";
    	        }
    	        
    	      });
    	    }
	    }
    	    
	  })();
	</script>

</body>
</html>
